add_newline = false

[character]
symbol = "➜"
error_symbol = "✗"
use_symbol_for_status = true

[battery]

[git_branch]
symbol = "🌱"
truncation_length = "4"
truncation_symbol = ""

[git_state]
progress_divider = " of "
cherry_pick = "🍒 PICKING"

[git_status]
conflicted = ""
ahead = "💨"
behind = "😰"
diverged = "😵"
untracked = "🤷"
stashed = "📦"
modified = "📝"
staged = "➕"
renamed = "👅"
deleted = "🗑️"

[jobs]
symbol = "+ "

[nodejs]
symbol = " "

[python]
pyenv_version_name = true

[rust]
symbol = "🦀"
